    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-8 offset-xl-2">
        <div id="carouselExampleIndicators" class="carousel slide mt-5" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <a href="#product1">
                <img class="img-fluid" src="./assets/puma.jpg" alt="First slide">
              </a>
            </div>
            <div class="carousel-item">
              <a href="#product2">
                <img class="img-fluid" src="./assets/red-trail.jpg" alt="Second slide">

                <img class="img-fluid" src="./assets/jaguar.jpg" alt="Fourth slide">
              </a>
            </div>
            <div class="carousel-item">
              <a href="#product5">
                <img class="img-fluid" src="./assets/honda.jpg" alt="Fifth slide">
              </a>
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
    <!-- PRODUCT DETAILS -->
    <div class="col-12 text-center">
      <h2 class="font-weight-light mt-3 text-dark">Available Products</h2>


      <div id="button-div" class="col-12">
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
          aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" style="width: 18rem;" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Product Details</h5>
                <button type="button" class="close" data-dismiss="modal">
                  <span aria-hidden="true">&times;</span>

                </button>
              </div>
              <div class="modal-body">
                <div id="product" class="card mx-auto">
                  <img id="product-img" class="card-img-top" alt="product Image">
                  <div class="card-body text-center">
                    <h5 class="card-title"></h5>
                    <div>
                      <label class="font-weight-bold"> Name:</label><span id='product-name'></span><br />
                      <label class="font-weight-bold"> Category:</label><span id='product-category'></span><br />
                      <label class="font-weight-bold"> Size:</label><span id='product-size'></span><br />
                      <label class="font-weight-bold"> Color:</label><span id='product-color'></span><br />
                      <label class="font-weight-bold"> MRP:</label><span id='product-mrp'></span>
                    </div>
                    <p class="card-text"></p>
                    <button type="button" id="add-cart" class="btn btn-info d-inline-flex"><i class="material-icons">
                        shopping_cart</i>Add to Cart</button>
                  </div>
                  <div class="row">
                    <div class="col-2 ml-2">
                      <button type="button" id="reduce-cart" class="btn btn-info" data-toggle="tooltip"
                        title="Reduce Quantity">-</button>
                    </div>
                    <div class="col-6 ml-3 mb-5">
                      <input type="text" id="cart-value" class="form-control text-center" maxlength="3">
                    </div>
                    <div class="col-2 mr-3">
                      <button type="button" id="increase-cart" class="btn btn-info" data-toggle="tooltip"
                        title="Increase Quantity">+</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
