<body class="d-none">
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark ">
    <div class="navbar-header">
      <span class="pull-left mr-4 increff-client-icons increff-image text-light h2"></span>
    </div>
    <a class="navbar-brand" href="#">E-Commerce</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse"
      data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="container-fluid">
      <div id="collapsibleNavbar" class="collapse navbar-collapse" >
        <ul class="navbar-nav mr-auto">
          <li class="nav-item mr-2">
            <a class="nav-link" href="#">Home</a>
          </li>
          <div id="admin" class="d-none">
            <li class="nav-item mr-2">
              <a class="nav-link" href="./inventory.html">Admin</a>
            </li>
          </div>
        </ul>

        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="cartpage.html">
              <i class="material-icons" data-toggle="tooltip" data-placement="bottom" title="cart"> shopping_cart</i>
              <span class="badge badge-danger badge-pill align-top ">
              </span>
            </a>
          </li>
          <li class="nav-item ml-2">
            <a id="log-out" class="nav-link" href="/index.html">
              <i class="material-icons" data-toggle="tooltip" title="log out">exit_to_app</i> </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container-fluid back-image bg-light">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-8 offset-xl-2">
        <div id="carouselExampleIndicators" class="carousel slide mt-5" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="img-fluid" src="./assets/puma.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="img-fluid" src="./assets/red-trail.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="img-fluid" src="./assets/mm.jpg" alt="Third slide">
            </div>
            <div class="carousel-item">
                <img class="img-fluid" src="./assets/jaguar.jpg" alt="Fourth slide">
            </div>
            <div class="carousel-item">
                <img class="img-fluid ml-5" src="./assets/honda.jpg" alt="Fifth slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>

    <!-- PRODUCT DETAILS -->
    <div class="col-12 text-center">
      <h2 class="font-weight-bold mt-3 mx-auto w-100 bg-light rounded">Available Products</h2>
      <div class="row" id="products"></div>

      <div id="quantityToast" class="toast position-fixed d-none" style=" top: 20px; right: 20px; z-index: 1;"
        data-autohide="false">
        <div class="toast-header">
          <strong class="mr-auto">Mr X.</strong>
          <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">&times;</button>
        </div>
        <div class="toast-body" style="font-family: Roboto;
        min-height:50px; background-color:red;">
        </div>
      </div>

      <div id="login-snackbar" class ="bg-success" style="display: none;">
      </div>

      <div id="max-snackbar bg-danger" style="display: none;"></div>

    </div>
    <div class="mb-5"></div>
