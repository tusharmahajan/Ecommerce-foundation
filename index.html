<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="-1" />
  <meta http-equiv="cache-control" content="no-cache" />
  <link rel="icon" href="https://storage.googleapis.com/www.increff.com/img/favicon.png?v=2" type="image/x-icon" />
  <link rel="stylesheet"
    href="https://storage.googleapis.com/static.increff.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Increff E commerce </title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="modal-dialog text-center">
          <div class="col-sm-8 mx-auto mt-5">
            <div class="modal-content">
              <form class="col-12" id="login-form">
                <img class ="mt-3" src="./assets/logo.jpg">
                <h1 class="h3 my-3 font-weight-normal">Login</h1>
                <div class="form-group">
                  <input type="email" class="form-control" name="ename" placeholder="Enter email" required />
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" name="pname" placeholder="Password" required />
                </div>
                <div class="form-check mb-3">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                </div>
                <button type="submit" id="check-email" class="btn btn-primary mb-3">Login</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://storage.googleapis.com/static.increff.com/jquery/3.3.1/jquery-3.3.1.min.js"></script>
  <script src="https://storage.googleapis.com/static.increff.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
